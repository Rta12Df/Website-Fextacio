<!DOCTYPE html>
<html>
  <head>
    <title>Nature Gallery</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 0;
        padding: 0;
      }
      header {
        background-color: #f0f0f0;
        padding: 20px;
        text-align: center;
      }
      h1 {
        margin: 0;
      }
      .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        padding: 20px;
      }
      .image-container {
        width: 300px;
        height: 300px;
        margin: 10px;
        position: relative;
        overflow: hidden;
        cursor: pointer;
      }
      .image-container img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.3s ease;
      }
      .image-container:hover img {
        transform: scale(1.1);
      }
      .image-container:hover .overlay {
        opacity: 1;
      }
      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        opacity: 0;
        transition: opacity 0.3s ease;
      }
      .overlay-text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <header><h1>itb bandung</h1></header>
    <div class="container">
      <div class="image-container">
        <img
          src="IMG_4542.JPEG"
          alt="Nature Image 1"
        />
        <div class="overlay">
          <div class="overlay-text">Nature Image 1</div>
        </div>
      </div>
      <div class="image-container">
        <img
          src="IMG_4497.JPEG"
          alt="Nature Image 2"
        />
        <div class="overlay">
          <div class="overlay-text">Nature Image 2</div>
        </div>
      </div>
      <div class="image-container">
        <img
          src="IMG_4583.JPEG"
          alt="Nature Image 3"
        />
        <div class="overlay">
          <div class="overlay-text">Nature Image 3</div>
        </div>
      </div>
      <div class="image-container">
        <img
          src="IMG_4415.JPEG"
          alt="Nature Image 4"
        />
        <div class="overlay">
          <div class="overlay-text">Nature Image 4</div>
        </div>
      </div>
      <div class="image-container">
        <img
          src="IMG_4558.JPEG"
          alt="Nature Image 5"
        />
        <div class="overlay">
          <div class="overlay-text">Nature Image 5</div>
        </div>
      </div>
      <div class="image-container">
        <img
          src="IMG_4523.JPEG"
          alt="Nature Image 6"
        />
        <div class="overlay animate__animated animate_backInLeft">
          <div class="overlay-text">Nature Image 6</div>
        </div>
      </div>
      <div class="image-container">
        <img
          src="IMG_4415.JPEG"
          alt="Nature Image 7"
        />
        <div class="overlay animate__animated animate_backInLeft">
          <div class="overlay-text">Nature Image 7</div>
        </div>
      </div>
      <div class="image-container animate__animated animate_backInLeft">
        <img
          src="IMG_1181.JPEG"
          alt="Nature Image 8"
        />
        <div class="overlay">
          <div class="overlay-text">Nature Image 8</div>
        </div>
      </div>
    </div>
  </body>
</html>
